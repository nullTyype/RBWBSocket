<html lang="pt-BR">
    <head>
        <title>Client</title>
    </head>
    <body>
        <script>
            var exampleSocket = new WebSocket ("ws://localhost:3000")
            exampleSocket.onopen = function (event){
                exampleSocket.send("H?")
            }
            exampleSocket.onmessage = function(event){
                console.log(event.data);
            }
        </script>
    </body>
</html>
